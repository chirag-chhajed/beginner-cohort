<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP Calculator</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/Calculator_512.webp" type="image/x-icon">
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
</head>

<body>
    <!-- logo -->
    <div class="logo"><h1>Simple <br>&nbsp;Calculator</h1></div>
    <!-- Calculator -->
    <div class="calculator">

        <!-- Displays -->

        <div class="display-container">
            <div class="currentinput">1</div>
            <div class="finalinput">1</div>
        </div>

        <!-- Buttons -->

        <div class="btn-container">

            <button class="num-btn">1</button>
            <button class="num-btn">2</button>
            <button class="num-btn">3</button>
            <button class="opr-btn">+</button>
            <button class="num-btn">4</button>
            <button class="num-btn">5</button>
            <button class="num-btn">6</button>
            <button class="opr-btn">-</button>
            <button class="num-btn">7</button>
            <button class="num-btn">8</button>
            <button class="num-btn">9</button>
            <button class="opr-btn">x</button>
            <button class="opr-btn" id="clear">AC</button>
            <button class="num-btn">0</button>
            <button class="opr-btn" id="equalto">=</button>
            <button class="opr-btn">/</button>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="./js/app.js"></script>
</body>

</html>
