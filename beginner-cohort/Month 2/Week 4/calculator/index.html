<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP Calculator</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/Calculator_512.webp" type="image/x-icon">
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
</head>

<body>
    <!-- logo -->
    <div class="logo"><h1>Simple <br>&nbsp;Calculator</h1></div>
    <!-- Calculator -->
    <div class="calculator">

        <!-- Displays -->

        <div class="display-container">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>

        <!-- Buttons -->

        <div class="btn-container">
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>+</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>-</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>รท</button>
            <button data-all-clear class="span-two">AC</button>
            <button data-number>0</button>
            <button data-equals class="span-two">=</button>
            <button data-operation>*</button>  
        </div>

    </div>
    <audio src="./assets/keypress.mp3" id="click"></audio>
    <!-- JavaScript -->
    <script src="./js/app.js"></script>
</body>

</html>
