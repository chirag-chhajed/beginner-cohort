<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Families -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap" rel="stylesheet" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/favicon/pokeball-png-45334.png" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokedex</title>
</head>

<body>
    <!-- logo -->
    <div class="logo"><img src="./assets/International_PokÃ©mon_logo.svg.png" alt="logo"></div>

    <!-- Pokemon Search -->
    <form id="search">
        <input type="text" name="name" id="pokemon" placeholder="e.g Blastoise">
        <button type="submit"><i class="fas fa-search"></i></button>
    </form>

    <!-- Pokedex -->
    <div class="pokedex">
        <!-- Pokedex Left -->
        <div class="left">
            <div class="upper">
                <div class="blue"></div>
                <div class="btn-container">
                    <div class="btn-red"></div>
                    <div class="btn-blue"></div>
                    <div class="btn-green"></div>
                </div>
            </div>
            <div class="below">

                <div class="below1">
                    <div class="frame">
                        <div class="screen"></div>
                    </div>
                    <div class="below-frame">
                        <div class="rect-btns">
                            <div title="play" id="play"></div>
                            <div title="pause" id="pause"></div>
                        </div>
                        <div class="btns">
                            <div class="circle-btn"></div>
                            <div class="plus-btn"></div>
                        </div>
                        <div class="name-container">
                            <div class="name"></div>
                        </div>
                    </div>
                </div>

                <div class="divider">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>

        <!-- Pokedex Right -->
        <div class="right">
            <div class="upper"></div>
            <div class="screen-two"></div>
            <div class="square-buttons-container">
                <div class="blue-squares-container">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="rect-btns">
                <div id="playtwo"></div>
                <div id="pausetwo"></div>
            </div>
            <div class="white-squares-container">
                <div class="white-square"></div>
                <div class="white-square"></div>
            </div>
            <div class="type-container"></div>

        </div>
    </div>
    <!-- Audios -->
    <audio src="./assets/audio/error.mp3" id="error"></audio>
    <audio src="./assets/audio/success.mp3" id="success"></audio>
    <audio src="./assets/audio/Theme.mp3" id="theme"></audio>
    <audio src="./assets/audio/sound.mp3" id="sound"></audio>
    <audio src="./assets/audio/englishTheme.mp3" id="englishTheme"></audio>
    <!-- Javascript -->
    <script src="./js/app.js"></script>
</body>
