
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    
    <h3>Sign up Form</h3>
     <button> <img src="https://res.cloudinary.com/practicaldev/image/fetch/s--ZUMyUgWZ--/c_imagga_scale,f_auto,fl_progressive,h_1080,q_auto,w_1080/https://dev-to-uploads.s3.amazonaws.com/i/am6lv2x37bole6x4poz3.jpg" height="25px" alt="Google Logo"> <b> Sign up with Google</b></button>
            <br>
            <br>
            <hr>
    <form action="">
        <div> 
            <label for="Name"><b>Name:</b></label>
        </div>
        <input type="text" placeholder="Type your Name" required>
        <br>
        <br>
         <div>
        <label for="Email"><b>Email:</b></label>
         </div>
        <input type="email" placeholder="example@mail.com" required>
        <br>
        <br>
        <div>
            <label for="Password"><b>Password:</b></label>
        </div>
        <input type="password" name="password" required placeholder="at least 8 characters">
        <br>
        <br>
        <hr>
        <input type="checkbox" required> I agree with <a href="https://policies.google.com/terms?hl=en-US" target="_blank"><b>Terms</b></a> and <a href="https://policies.google.com/privacy" target="_blank"><b>Privacy</b></a> 
        <!-- Given links to both Terms and Privacy for a touch. -->
        <br>
        <br>
        <button>  &nbsp;  &nbsp;  &nbsp;  &nbsp;Sign Up  &nbsp;  &nbsp; &nbsp;  &nbsp;</button>
        <hr>
        <p>  &nbsp;  &nbsp;  &nbsp;  &nbsp;
        <b>Already have an account?</b></p>
       &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp; <button><a href="login.html">Log in</a></button>
    </form>

</body>
