
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Form</title>
</head>
<body>
    
    
    <h3>Log in Form</h3>
        <button>
            <img src="http://assets.stickpng.com/images/5847f9cbcef1014c0b5e48c8.png"
            height="25px"
            alt="Google Logo">
            <b>Log in with Google</b>
        </button>
            <br>
            <hr>
    <form action="" id="login-form">
        <div>
            <label 
                id="email-label" 
                for="email"
            >
                    <b>Email:</b>
            </label>
                <br>
            <input 
                type="email"
                name="email"  
                placeholder="example@mail.com" 
                id="email"
                required
            >
        </div>
        <br>
        <div> 
            <label 
                id="password-label" 
                for="Password">
                    <b>Password:</b>
            </label>
                <br>
            <input 
                type="password" 
                name="password" 
                placeholder="at least 8 characters"
                id="password"
                required
            >
        </div>
        <br>
        <div>
            <input 
                type="checkbox" 
                required
            > 
            <label 
                id="remember-me-label" 
                for="checkbox">
                    Remember Me 
            </label>
        </div>
        <br>
        <div>
            <button>
                &nbsp;  &nbsp;  &nbsp;  &nbsp;
                    Log in
                &nbsp;  &nbsp; &nbsp;  &nbsp;
            </button>
        </div>
        <br>
        <a 
            href="https://support.google.com/accounts/answer/41078?hl=en&co=GENIE.Platform%3DDesktop" 
            target="_blank"
        >Forgot Password?
        </a>
        <!-- Added a link to Forgot Password for a touch -->
        <hr>
        <p>
            &nbsp;  &nbsp;  &nbsp;  &nbsp;
                <b>Don't have an account?</b>
        </p>
        &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <button>
            <a 
                href="signup.html"
                >Sign up
            </a>
        </button>
        <!-- Both the login and sign up form are conneceted. -->
    </form>

    
</body>
