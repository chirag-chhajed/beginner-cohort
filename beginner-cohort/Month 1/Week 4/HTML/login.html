<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../CSS/login.css" />
  <link rel="stylesheet" href="../CSS/reset.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap" rel="stylesheet" />
  <title>Login Form</title>
</head>

<body id="body">
  <!-- <div class="balls">
      <div></div>
      <div></div>
      <div></div>
    </div> -->
  <div class="login-form">
    <header>
      <h1>Login Form</h1>
      <button type="button" id="google">
          <i class="fab fa-google"></i>
          Log in with Google
      </button>
    </header>
    <!-- <div class="divider"></div> -->
    <main>
      <div id="error"></div>
      <form action="" id="login-form">
        <div class="form-section">
          <label id="email-label" for="email">
            Email
          </label>

          <input type="email" name="email" placeholder="example@mail.com" id="email" required />
        </div>

        <div class="form-section">
          <label id="password-label" for="Password">
            Password
          </label>

          <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
            required />
        </div>

        <div class="form-section" id="cb">
          <label id="remember-me-label" for="checkbox">
            Remember Me
          </label>

          <input type="checkbox" id="checkbox" required />

        </div>

        
          <button id="loginB">
            <a href="#"></a>
            Log in
          </button>
      

        <div id="fp">
          <a href="#">Forgot Password? </a>
        </div>

        <!-- <div class="divider two"></div> -->
      </form>
      <div id="ðŸ˜€">
        Don't have an account?
      </div>

      <button id="signupB">
        <a href="./signup.html">Sign up </a>
      </button>

      <!-- Both the login and sign up form are conneceted. -->
    </main>
    <div class="buttons">
      <div id="red"></div>
      <div id="purple"></div>
      <div id="green"></div>
      <div id="blue"></div>
      <div id="grey"></div>
    </div>
  </div>
  <!-- preloader -->
  <div class="preloader">
    <img src="../assets/preloader.gif" alt="preloader">
  </div>

  <!-- javascript -->
  <script src="../JS/login.js" defer></script>
</body>

</html>
