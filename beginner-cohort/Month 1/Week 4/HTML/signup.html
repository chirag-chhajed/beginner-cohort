<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../CSS/signup.css" />
  <link rel="stylesheet" href="../CSS/reset.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap" rel="stylesheet" />
  <title>Sign Up Form</title>
</head>

<body>
  <!-- <div class="loader">
      <div class="outer"></div>
      <div class="middle"></div>
      <div class="inner"></div>
    </div> -->
  <div class="signup-form">
    <header>
      <h1>Sign up Form</h1>
      <button id="google">
          <i class="fab fa-google"></i>
          Sign up with Google
      </button>
    </header>
    <!-- <div class="divider"></div> -->
    <main>
      <form action="" id="signup-form">
        <div class="form-section">
          <label id="name-label" for="Name"> Name </label>

          <input type="text" name="name" placeholder="Type your Name" id="name" required />
        </div>

        <div class="form-section">
          <label id="email-label" for="email"> Email </label>

          <input type="email" name="email" placeholder="example@mail.com" id="email" required />
        </div>

        <div class="form-section">
          <label id="password-label" for="Password"> Password </label>

          <input type="password" name="password" placeholder="create a password" id="password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
            required />
        </div>

        <div class="form-section" id="cb">
          <label for="checkbox" id="checkbox-label">
            I agree with
            <a href="#"> Terms </a>
            and
            <a href="#"> Privacy </a>
          </label>
          <input type="checkbox" id="checkbox" required />
        </div>
        <!-- Given links to both Terms and Privacy for a touch. -->

        <div>
          <button id="signupB">
            <a href="#"></a>
            Sign up
          </button>
        </div>
      </form>
      <div id="ðŸ˜€">Already have an account?</div>

      <button id="loginB">
        <a href="./login.html"> Log in </a>
      </button>
      <!-- Both the login and sign up form are conneceted. -->
    </main>
    <div class="buttons">
      <div id="red"></div>
      <div id="purple"></div>
      <div id="green"></div>
      <div id="blue"></div>
      <div id="grey"></div>
    </div>
  </div>
  <!-- preloader -->
  <div class="preloader">
    <img src="../assets/preloader.gif" alt="preloader" />
  </div>
  <!-- javascript -->
  <script src="../JS/signup.js" defer></script>
</body>

</html>
